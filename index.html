<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-form">
        <label class="new-task" for="new-task">Add Item</label>
        <div class="wrapper">
          <input id="new-task" class="input-text task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="h3">Todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="list">
          <input type="checkbox" class="checkbox">
          <label class="list-label task">Pay Bills</label>
          <input type="text" class="list-input input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
        <li class="list edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="list-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-input input-text task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="list">
          <input type="checkbox" class="checkbox" checked>
          <label class="list-label task">See the Doctor</label>
          <input type="text" class="list-input input-text task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
